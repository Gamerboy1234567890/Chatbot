<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .chat-container {
      background-color: #007cb6; /* Replace with your desired color code */
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-log {
      width: 400px;
      max-height: 500px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <input type="text" class="user-input" id="user-input" placeholder="Type your message...">
  </div>

  <script>
    // Function to send user input and receive chatbot response
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      document.getElementById('user-input').value = '';

      // Make API call to OpenAI's ChatGPT
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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', // Replace with your OpenAI API key
        },
        body: JSON.stringify({
          'model': 'gpt-3.5-turbo', // Specify the desired model
          'messages': [
            { 'role': 'system', 'content': 'You are a user' },
            { 'role': 'user', 'content': userInput },
          ],
        }),
      });

      const data = await response.json();
      const chatbotResponse = data.choices[0].message.content;

      // Display chatbot response in the chat log
      const chatLog = document.getElementById('chat-log');
      const chatBubble = document.createElement('div');
      chatBubble.classList.add('chat-bubble');
      chatBubble.innerText = 'Chatbot: ' + chatbotResponse;
      chatBubble.style.fontFamily = 'Arial, sans-serif';
      chatBubble.style.fontSize = '12px';
      chatBubble.style.padding = '5px';
      chatBubble.style.marginBottom = '10px';
      chatBubble.style.border = '1px solid #000000';
      chatBubble.style.backgroundColor = '#c0c0c0';
      chatBubble.style.color = '#000000';
      chatLog.appendChild(chatBubble);
    }

    // Event listener for user input
    document.getElementById('user-input').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>

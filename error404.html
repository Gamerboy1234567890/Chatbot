<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #333333;
    }

    .error-message {
      font-size: 24px;
      color: #666666;
      margin-top: 20px;
    }

    .home-link {
      font-size: 18px;
      color: #007cb6;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <a href="/" class="home-link">Go to Homepage</a>
  </div>
</body>
</html>
